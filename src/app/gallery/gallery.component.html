<section class="gallery">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <button class="btn btn-outlined btn-theme btn-lg mr-2" [class.active]="filterBy=='all'"
                (click)="filterBy='all'">All
        </button>
        <button class="btn btn-outlined btn-theme btn-lg mr-2" [class.active]="filterBy=='kitchen'"
                (click)="filterBy='kitchen'">Kitchen
        </button>
        <button class="btn btn-outlined btn-theme btn-lg mr-2" [class.active]="filterBy=='bathroom'"
                (click)="filterBy='bathroom'">Bathroom
        </button>
        <button class="btn btn-outlined btn-theme btn-lg mr-2" [class.active]="filterBy=='living-room'"
                (click)="filterBy='living-room'">Living
          room
        </button>
        <button class="btn btn-outlined btn-theme btn-lg mr-2" [class.active]="filterBy=='car'"
                (click)="filterBy='car'">Car
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="gallery__list">
          <li *ngFor="let image of visibleImages | imageFilterByCat:filterBy">
            <a href="{{image.url}}" data-caption="South Cleaning Services Bee Free">
              <img src="{{image.url}}" class="tn" width="200" height="160" alt="First image">
            </a>
          </li>
          ...
        </div>
      </div>
    </div>
  </div>
</section>
